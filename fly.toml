# fly.toml app configuration file
# Generated for bosdb-browser

app = 'bosdb-browser'
primary_region = 'sin'  # Singapore - change to your preferred region

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false  # Keep machines running (no sleep!)
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

  # Health check configuration
  [[http_service.checks]]
    grace_period = '30s'
    interval = '15s'
    method = 'get'
    path = '/healthz'
    protocol = 'http'
    timeout = '10s'
    
    [http_service.checks.headers]
      # Add any required headers here

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

# Uncomment to add persistent storage
# [mounts]
#   source = 'bosdb_data'
#   destination = '/app/apps/web/.bosdb-data'
